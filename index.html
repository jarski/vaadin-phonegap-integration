<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=10;chrome=1" />
<style type="text/css">html, body {height:100%;margin:0;}</style>
<link rel="stylesheet" type="text/css" href="css/index.css" />
<title>Hello World</title>
</head>
<body>
	<div id="VaadinApp" class=" v-app mobilepoc">
		<div class=" v-app-loading"></div>
		<noscript>You have to enable javascript in your browser to
			use an application built with Vaadin.</noscript>
	</div>
	<script type="text/javascript" src="phonegap.js"></script>
	<iframe tabindex="-1" id="__gwt_historyFrame"
		style="position: absolute; width: 0; height: 0; border: 0; overflow: hidden"
		src="javascript:false"></iframe>
	<script type="text/javascript" src="./VAADIN/vaadinBootstrap.js"></script>
	<script type="text/javascript">//<![CDATA[
if (!window.vaadin) alert("Failed to load the bootstrap javascript: ../VAADIN/vaadinBootstrap.js");
if (typeof window.__gwtStatsEvent != 'function') {
vaadin.gwtStatsEvents = [];
window.__gwtStatsEvent = function(event) {vaadin.gwtStatsEvents.push(event); return true;};
}
vaadin.initApplication("VaadinApp",{
	"browserDetailsUrl": "http://jarno.app.fi/Example/App",
	"serviceUrl": "http://jarno.app.fi/Example/App",
    "authErrMsg": {
        "caption": "Authentication problem",
        "message": "Take note of any unsaved data, and <u>click here<\/u> to continue."
    },
    "comErrMsg": {},
    "debug": true,
    "heartbeatInterval": 300,
    "sessExpMsg": {},
    "standalone": false,
    "theme": "exampleapp",
    "vaadinDir": "./VAADIN/",
    "versionInfo": {"vaadinVersion": "7.2.0"},
    "widgetset": "com.example.exampleapp.widgetset.ExampleappWidgetset",
});
//]]></script>
</body>
</html>
